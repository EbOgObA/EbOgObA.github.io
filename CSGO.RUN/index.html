<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSGO.RUN</title>

    <!-- Подключаем CSS файл -->
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <!-- Подключаем favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- JQUERY -->
    <script src="script/jquery-3.4.1.js"></script>
    <!-- JQUERY UI -->
    <script src="script/jquery-ui.js"></script>
    <!-- СКРИПТЫ -->
    <script src="script/script.js"></script>
    <!-- Подключение иконок FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ef844c3a38.js" crossorigin="anonymous"></script>
  </head>
  <body class="body">

    <!-- Preloader -->
    <div class="preloader">
        <img src="img/loading.gif" alt="preloader" class="preloader-img">
    </div>

    <header class="header">
      <div class="fixed-container">
        <div class="menu-burger">
          <div class="hambergerIcon"></div>
        </div>
        <a href="#" class="header-logo"></a>
        <nav class="header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__list-item">
              <a href="#" class="header-nav__list-item_link current" id="current">
                <i class="fas fa-home"></i>
                <span>Главная</span>
              </a>
            </li>
            <li class="header-nav__list-item">
              <a href="#" class="header-nav__list-item_link">
                <i class="fas fa-headset"></i>
                <span>Поддержка</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__lang-nav">
          <img src="img/ru.svg" alt="lang ru" class="header__lang-img">
          <div class="lang-option__container">
           <ul class="lang-option">
             <li class="lang-option__item">
              <a href="#" class="lang-option__item-link">
                <img src="img/en.svg" alt="">
                ENGLISH
              </a>
             </li>
             <li class="lang-option__item">
              <a href="#" class="lang-option__item-link">
                <img src="img/es.svg" alt="">
                ESPANOL
              </a>
             </li>
             <li class="lang-option__item">
              <a href="#" class="lang-option__item-link">
                <img src="img/de.svg" alt="">
                DEUTSCH
              </a>
             </li>
           </ul>
          </div>
        </div>
        <div class="header-account">
          <a href="#" class="button-login">
            <span class="button-login__text">Войти через Steam</span>
            <i class="fab fa-steam"></i>
          </a>
        </div>
      </div>
    </header>


  </body>
</html>
