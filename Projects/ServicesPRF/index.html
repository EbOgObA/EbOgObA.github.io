<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Статус малоимущей семьи</title>

  <link rel="stylesheet" href="style/style.css">
</head>

<body>

  <main class="main">
    <div class="container">

      <div class="poorfam">
        <img class="poorfam__image" src="img/family.svg" alt="Калькулятор малоимущей семьи">
        <div class="poorfam__title">Калькулятор малоимущей семьи</div>
        <div class="poorfam__subtitle">Прежде чем запустить расчет, укажите необходимые данные</div>
        <form action="#" class="poorfam__calc">
          <div class="form__line form__line-member">
            <div class="form__line-title">Количество членов семьи</div>
            <input id="num_family" class="input _req _integer2d" type="text" name="family_members"
              data-value="Введите число" data-error="Заполните поле">
          </div>
          <div class="form__line form__line-income">
            <div class="form__line-title">
              Совокупный доход всех членов семьи
              <a class="help" href="#"><img src="img/icons/help-circle.svg" alt=""></a>
            </div>
            <input id="total_income" class="input _req _digital" type="text" name="total_income"
              data-value="Сумма за последние 3 месяца" data-error="Заполните поле">
          </div>
          <div class="form__line">
            <button class="btn" type="submit">Рассчитать</button>
          </div>
        </form>
      </div>

    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs/jquery-ui.min.js"></script>
  <script src="js/libs/inputmask.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
